<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>
    <h2>OL：Ordered List</h2>
         :
         : （略）
         :
    <h2>DL：Definition List</h2>
      <dl>
         <dt>紅茶に合うもの</dt>
         <dd>ケーキ、洋菓子</dd>
         <dt>コーヒーに合うもの</dt>
         <dd>チョコレート、パイ</dd>
         <dt>緑茶に合うもの</dt>
         <dd>和菓子、苺のチョコレート</dd>
      </dl>
  </body>
</html>
